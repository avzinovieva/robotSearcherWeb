name: react-js-build


on:
  push:
    branches:
      - dev


jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn install
      
      - uses: actions/checkout@v2
      - name: Testing app
        run: yarn test
    
  build:
    runs-on: ubuntu-latest
    needs: [install-and-test]
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn install

      - uses: actions/checkout@v2
      - name: Build App
        run: yarn build
  
  upload: 
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Upload
        uses: actions/upload
        with:
          path: build/release/
